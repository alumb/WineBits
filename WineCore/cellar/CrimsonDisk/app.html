<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WineBits</title>
  <meta name="description" content="Demo stuff that works with WineTruth">
  <meta name="author" content="WineBits:classam">

  <link rel="stylesheet" href="/style/css/bootstrap.min.css" />
  <link rel="stylesheet" href="select2.css" />
  <link rel="stylesheet" href="select2-bootstrap.css" />
  <script src="libs.js" type="application/javascript"> </script>
  <script data-main="scripts/main" src="require.js"></script> 

  <script id="template-nav" type="text/x-handlers-template">
    <ul class="nav nav-tabs">
      <li {{#if search}}class="active"{{/if}}><a class='search'>Search</a></li>
      <li {{#if cellar}}class="active"{{/if}}><a class='cellar'>Cellar</a></li>
    </ul>
  </script>

  <script id="template-main" type="text/x-handlebars-template">
    <nav class="navbar navbar-default" role="navigation">
      <div id="searchbar">
      </div>
    </nav>
    <div class='container'>
    <ul id="searchresults" class="list-group">
    </ul>
    </div>
  </script>

  <script id="template-search" type="text/x-handlebars-template">
    <form class="navbar-form navbar-left" role="search">
      <input id="search" type="text" class="form-control" placeholder="Search" />
    </form> 
    <button type="button" class="add_winery btn btn-default navbar-btn">Add a Winery</button>
  </script>

  <script id="template-wine" type="text/x-handlebars-template">
    <div class='varietal pull-right'>{{varietal}}</div>
    <div class='pull-right' style='width:10px;'> : </div>
    <div class='winetype pull-right'>{{winetype}}</div>
    <div class="glyphicon glyphicon-filter pull-left"></div>
    <h4> 
      <span class='winery'>{{winery}}</span>
      <span class='year'>{{year}}</span>
      <span class='name'>{{name}}</span>
    </h4>
  </script>

  <script id="template-winery" type="text/x-handlebars-template">
    <h4>{{name}}</h4>
    <div class='location'>{{location}}</div>
  </script>
 
  <script id="template-winery-detail" type="text/x-handlebars-template">
    <div class="container">
      <h2>
        <span class='name'>{{name}}</span>
      </h2>
      <p> {{location}} </p> 
      <ul id="winelist" class="list-group">
      </ul>
    </div>
  </script>

  <script id="template-wine-detail" type="text/x-handlebars-template">
    <div class="container">
      <h2> 
        <span class='winery'>{{winery}}</span>
        <span class='year'>{{year}}</span>
        <span class='name'>{{name}}</span>
      </h2>
    
      <button type="button" class="add btn btn-default">Add This Wine to My Cellar</button>

      <table class="table table-striped">
        <tr> <th>Winery</th> <td><a class='winery'>{{winery}}</a></td> </tr>
        <tr> <th>Year</th> 
            {{#if year}}
                <td> {{year}} </td> 
            {{else}}
                <td> <input type='number' placeholder='year' id='year' class='form-control' /> </td>
            {{/if}}
        </tr>
        <tr> <th>Name</th> 
            {{#if name}}
                <td>{{name}}</td> </tr> 
            {{else}}
                <td> <input type='text' placeholder='name' id='name' class='form-control' /> </td>
            {{/if}}
        </tr>
        <tr> <th>Type</th>
            {{#if winetype}}
                <td>{{winetype}}</td> 
            {{else}}
                <td> 
                <div class='form-group'>
                    <select id="winetype" class='form-control'>
                    {{#each winetype_options}}
                        <option val="{{this}}">{{this}}</option>
                    {{/each}}
                    </select>
                </div>
                </td>
            {{/if}}
        </tr>
        <tr> <th><label for="varietal">Varietal</label></th>
            {{#if varietal}}
                <td>{{varietal}}</td> 
            {{else}}
                <td> 
                <div class='form-group'>
                    <select id="varietal" class='form-control'>
                    {{#each varietal_options}}
                        <option val="{{this}}">{{this}}</option>
                    {{/each}}
                    </select>
                    <input type='text' placeholder='other' id='other_varietal' class='form-control' /> 
                </div>
                </td>
            {{/if}}
        </tr>
        <tr> <th>UPC</th>
            {{#if upc}}
                <td> {{upc}} </td>
            {{else}}
                <td> <input type='text' placeholder='upc' id='upc' class='form-control' /> </td>
            {{/if}}
        </tr> 
        {{#each extra_keys}}
        <tr>
            <th>{{capitalize key}}</th>
            <td>{{value}}</td>
        </tr>
        {{/each}}
      </table>

    </div>
  </script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="nav">
  </div>
  <div id="mainwindow">
  </div>
</body>
</html>
