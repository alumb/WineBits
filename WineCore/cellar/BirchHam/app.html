<body ng-app="main">
  <div class="container">
    <wineryselect>

    </wineryselect>
    <div class='winery-select col-md-12'> 
        <h2>Winery</h2>
        <div class='input-group'>
            <input type="text" placeholder="Winery" name="winery" /> 
            <input type="text" placeholder="Canada - British Columbia: Okanagan Valley" /> 
        </div>
    </div>
    <div class='wine-select col-md-12'> 
        <h2>Wine</h2> 
        <div class='input-group'> 
            <input type="text" placeholder="2010" name="year"/>
            <input type="text" placeholder="Sauvignon Blanc" name="varietal" />
            <input type="text" placeholder="The Judge" name="name" />
        </div>
    </div>
  </div>
